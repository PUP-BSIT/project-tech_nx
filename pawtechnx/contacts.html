<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="contacts_style.css" rel="stylesheet">
    <title>Contacts</title>
</head>
<body>
    <div class="header">
        <p class="title">PAWTECHNX</p>
        <div class="nav">
            <a href="home_page.html">Home</a>
            <a href="pet_page.html">Pets</a>
            <a href="about_us.html">About us</a>
            <a href="contacts.html">Contacts</a>
        </div>
    </div>
    <div class="contacts">
        <h1>Contact us</h1>
        <p class="fill">Please fill out the form with your details</p>
        <form>
            <div class="row">
                <div class="input-group">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" required>
                </div>
                <div class="input-group">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" required>
                </div>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="message">Message</label>
                <textarea id="message" rows="10" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="image">
        <!--<img src="https://images.pexels.com/photos/11909020/pexels-photo-11909020.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">-->
    </div>
    <div class="footer">

    </div>
</body>
</html>
