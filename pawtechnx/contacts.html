<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="contacts_style.css" rel="stylesheet">
    <title>Contacts</title>
</head>
<body>
    <div class="header">
        <p class="title"><a href="home_page.html"></a>PAWTECHNX</p>
        <div class="nav">
            <a href="home_page.html">Home</a>
            <a href="about_us.html">About us</a>
            <a href="contacts.html">Contacts</a>
        </div>
    </div>
    <div class="contacts">
        <h1>Contact us</h1>
        <p class="fill">Please fill out the form with your details</p>
        <form>
            <div class="row">
                <div class="input-group">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" required>
                </div>
                <div class="input-group">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" required>
                </div>
            </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-group">
                    <label for="message">Message</label>
                    <textarea id="message" rows="10" required></textarea>
                </div>
                <button type="submit">Submit</button>
        </form>
    </div>
    <div class="footer">
        <div class="logo">
            <p>PAWTECHNX</p>
        </div>
        <div class="address">
            <h4>Address</h4>
            <p>Blk 123</p>
            <p>Lower Bicutan</p>
            <p>Taguig City</p>
        </div>
        <div class="contact">
            <h4>Contacts</h4>
            <p>0912345678</p>
            <p>1234567890</p>
            <p>email@example.com</p>
        </div>
        <div class="info">
            <h4>Information</h4>
            <p>Privacy Policy</p>
            <p>FAQ</p>
            <p>About Us</p>
        </div>
    </div>
</body>
</html>
