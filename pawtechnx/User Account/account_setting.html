<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="account_setting.css">
    <title>Account Settings</title>
</head>
<body>
  <div class="header">
    <div class="logo">PAWTECHNX</div>
      <div class="nav">
            <div class="nav-item">Home</div>
            <div class="nav-item">Pets</div>
            <div class="nav-item">About Us</div>
            <div class="nav-item">Contacts</div>
      </div>
  </div>
    <div class="main-container">
        <div class="profile-header">My Profile</div>
        <div class="profile-image"></div>

    <div class="form-layout">
       <div class="input-group">
         <label class="input-label" for="first-name">First Name</label>
         <input class="input-field" type="text" id="first-name"
          name="first-name">
       </div>
       <div class="input-group">
         <label class="input-label" for="last-name">Last Name</label>
         <input class="input-field" type="text" id="last-name" 
                name="last-name">
       </div>
       <div class="input-group">
         <label class="input-label" for="email">Email Address</label>
         <input class="input-field" type="email" id="email" name="email">
       </div>
       <div class="input-group">
         <label class="input-label" for="password">Password</label>
         <input class="input-field" type="password" id="password" 
                name="password">
       </div>
       <div class="input-group">
         <label class="input-label" for="password-confirm">
               Password Confirmation</label>
         <input class="input-field" type="password" id="password-confirm" 
               name="password-confirm">
       </div>
    </div>
        <button class="save-button">
            <span class="save-button-text">Save</span>
        </button>

        <div class="section">
            <div class="section-title">Favourites</div>
            <div class="section-description">Edit and delete a pet from
                 your favourites</div>
        </div>
       <div class="section">
            <div class="section-title">Adoption Progress</div>
            <div class="section-description">View and edit your
                 application status</div>
       </div>
</body>
</html>
