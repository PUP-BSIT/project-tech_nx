<!DOCTYPE html>
<html lang="en">
<head>
    <link href="login_style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="back-btn">
        <a href="#">
            <img src="https://w7.pngwing.com/pngs/269/738/png-transparent-arrow-back-undo-left-navigation-basic-user-interface-elements-icon.png" alt="Back" class="back-arrow">
            PAWTECHNX
        </a>
    </div>
    <div class="image-container">
        <img src="https://s3-alpha-sig.figma.com/img/0e01/5e3a/c73b5846f7ac4b5aa450d2355cfb9e06?Expires=1718582400&Key-Pair-Id=APKAQ4GOSFWCVNEHN3O4&Signature=dxHRCG5s4mVjVW3yvy7FBc-Vn7Lweb4pN1ZWL-J4HpjMSyzFabzzMHXNHbkNdQMXn1cuF72pCN1j~HqNTrgrePlLaXuFoXjIHdu2SF355c89L3966Np1YoYeTbHDMrD3i7W4LJFnPOKfU1vUG~90Vv59a-vAIhPiIxuPA3qJd2EAjMlrpIZ6VyaUJBJE7~AJu3sRSCo-UCHqKDCgNtVIU8ktSmnVVQTvxETNK~56i3csPRj4PJoTQ49qBKpf1XksDq~ioDPJxYfc21uFRw94Zi8WAKkEgv3PxcLJEHNBqpm7wHvV5hlnZa6iTgpnJqGjSyL6fhSAHdKPZkUVQpF-Ag__" alt="Decorative Image">
    </div>
    <div class="wrapper">
        <div class="form-login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot Password</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account? <a href="#" class="register-link">
                        Register</a></p>
                </div>
            </form>           
        </div>
        <div class="form-register">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <input type="text" required>
                    <label>First Name</label>
                </div>
                <div class="input-box">
                    <input type="text" required>
                    <label>Last Name</label>
                </div>
                <div class="input-box">
                    <input type="number" required>
                    <label>Number</label>
                </div>
                <div class="input-box">
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label>Confirm Password</label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an account? <a href="#" class="login-link">
                        Login</a></p>
                </div>
            </form>           
        </div>
    </div>
    <script src="login_js.js"></script>
</body>
</html>
