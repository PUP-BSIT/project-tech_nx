<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Profile</title>
    <link rel="stylesheet" href="cat1_style.css" />
  </head>
  <body>
    <div class="logo">
      <p>PAWTECHNX</p>
    </div>
    <div class="profile-container">
      <div class="profile-image">
        <img src="images/cat1.jpg" />
      </div>
      <div class="profile-details">
        <h2>Hello, My name is Precious!</h2>
        <p>Age: 1 year old</p>
        <p>Species: Cat</p>
        <p>Breed: Puspin</p>
        <p>Gender: Female</p>
        <p>Size: Medium</p>
        <p>Color: Orange</p>
        <p>>I'm friendly and playful cat who loves to run and play.</p>
        <div class="button-container">
          <button class="adopt-button">Adopt Me</button>
        </div>
      </div>
    </div>
    <div class="gallery">
      <h3>Gallery</h3>
      <div class="gallery-images">
        <img src="photo1.jpg" alt="Pet Photo 1" />
        <img src="photo2.jpg" alt="Pet Photo 2" />
        <img src="photo3.jpg" alt="Pet Photo 3" />
        <img src="photo4.jpg" alt="Pet Photo 4" />
        <img src="photo5.jpg" alt="Pet Photo 5" />
        <img src="photo6.jpg" alt="Pet Photo 6" />
      </div>
    </div>
  </body>
</html>
