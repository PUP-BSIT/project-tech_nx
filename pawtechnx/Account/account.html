<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Account Profile</title>
    <link rel="stylesheet" href="account_style.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-icon">
            <img src="https://i.pinimg.com/564x/eb/00/eb/eb00eba2977a23d2d544d8115da340ed.jpg" 
            alt="User Profile Picture">
        </div>
        <div class="profile-info">
            <h2>My Profile</h2>
            <div class="profile-field-group">
                <div class="profile-field">
                    <label for="first-name">First Name:</label>
                    <span id="first-name" class="profile-value">
                        Jane</span>
                </div>
                <div class="profile-field">
                    <label for="last-name">Last Name:</label>
                    <span id="last-name" class="profile-value">
                        Smitherton</span>
                </div>
            </div>
            <div class="profile-email">
                <div class="profile-field">
                    <label for="email">Email Address:</label>
                    <span id="email" class="profile-value">
                        email@janesfakedomain.net</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
