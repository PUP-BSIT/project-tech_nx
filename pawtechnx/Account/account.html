<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Profile</title>
    <link rel="stylesheet" href="account_style.css">
</head>
<body>
    <div class="account">
        <div class="main-container"></div>
        <div class="header">
            <div class="logo">PAWTECHNX</div>
            <div class="nav">
                <div class="nav-item">Home</div>
                <div class="nav-item">Pets</div>
                <div class="nav-item">About Us</div>
                <div class="nav-item">Contacts</div>
        </div>
    </div>
        <div class="profile-section">
            <div class="profile-title">My Profile</div>
            <div class="profile-image"></div>
            <div class="profile-box">
                <div class="form">
                    <div class="input-group">
                        <div class="input-field">First Name</div>
                        <div class="input-box">
                            <div class="label">Jane</div>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="input-field">Last Name</div>
                        <div class="input-box">
                            <div class="label">Smitherthon</div>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="input-field">Email Address</div>
                        <div class="input-box">
                            <div class="label">email@janesfakedomain.net</div>
                    </div>
                    </div>
                </div>
        </div>
            <div class="section">
                <div class="section-title">Favourites</div>
                <div class="section-description">You haven’t added a pet to
                   your favourites</div>
            </div>
            <div class="section">
                <div class="section-title">Adoption Progress</div>
                <div class="section-description">You haven’t applied for
                   adoption process</div>
            </div>
        </div>
</body>
</html>
