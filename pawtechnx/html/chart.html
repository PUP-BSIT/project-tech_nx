<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAWTECHNX Monthly Statistics</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="../script/chart.js"></script>
    <link rel="stylesheet" href="../style/chart.css" />
</head>
<body>
    <div class="container">
        <h1>PAWTECHNX Statistics</h1>
        
        <div class="chart-container">
            <h2>Number of Species Added This Month</h2>
            <div id="pie_chart" style="width: 100%; height: 500px;"></div>
            <p id="pie_chart_error" style="color: #d9534f; text-align: center;"></p>
        </div>
        
        <div class="chart-container">
            <h2>Number of Adopted Species This Month</h2>
            <div id="adopted_species_chart" style="width: 100%; height: 500px;"></div>
            <p id="adopted_species_chart_error" style="color: #d9534f; text-align: center;"></p>
        </div>
        
        <div class="chart-container">
            <h2>Number of Available Pets This Month</h2>
            <div id="available_pets_chart" style="width: 100%; height: 500px;"></div>
            <p id="available_pets_chart_error" style="color: #d9534f; text-align: center;"></p>
        </div>
        
        <div class="chart-container">
            <h2>Number of Online Choices This Month</h2>
            <div id="online_choices_chart" style="width: 100%; height: 500px;"></div>
            <p id="online_choices_chart_error" style="color: #d9534f; text-align: center;"></p>
        </div>
    </div>
    <div class="container">
        <div class="chart-container">
            <h2>Adoption Form Statuses for This Month</h2>
            <div id="adoption_status_chart" style="width: 100%; height: 500px;"></div>
            <p id="adoption_status_chart_error" style="color: #d9534f;"></p>
        </div>
    </div>
    <div class="container">
        <div class="chart-container">
            <h2>Schedule Statuses for This Month</h2>
            <div id="schedule_status_chart" style="width: 100%; height: 500px;"></div>
            <p id="schedule_status_chart_error" style="color: #d9534f;"></p>
        </div>
    </div>
</body>
</html>
