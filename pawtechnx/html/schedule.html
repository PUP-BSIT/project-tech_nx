<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adoption Meeting Scheduler</title>
    <link rel="stylesheet" href="../style/schedule_style.css">
</head>
<body>
    <h1>Adoption Meeting Scheduler</h1>
    
    <form id="meeting_form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="pet_id">Pet ID:</label>
        <input type="text" id="petId" name="petId" required>
        
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
        
        <label for="type">Type of Meeting:</label>
        <select id="type" name="type" required>
            <option value="online">Online</option>
            <option value="visit">Visit</option>
        </select>
        
        <label for="status">Status:</label>
        <select id="status" name="status" required>
            <option value="Scheduled">Scheduled</option>
            <option value="Completed">Completed</option>
            <option value="Cancelled">Cancelled</option>
        </select>
        
        <button type="submit">Schedule Meeting</button>
    </form>
    
    <table id="meetings_table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Pet ID</th>
                <th>Date</th>
                <th>Type</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    
    <script src="../script/schedule_script.js"></script>
</body>
</html>
