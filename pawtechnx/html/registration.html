<!DOCTYPE html>
<html lang="en">
<head>
  <link href="../style/registration.css" rel="stylesheet" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration</title>
</head>
<body>
  <div class="banner">
    <div class="nav-bar">
      <div class="logo">
        <a href="../php/index.php">PAWTECHNX</a>
      </div>
    </div>
  </div>
  <div class="wrapper">
    <div class="form-register">
      <h2>Register</h2>
      <p>Kindly fill the form to register.</p>
      <form action="../php/registration.php" method="post" 
        onsubmit="validateForm(event)">
        <div class="input-box">
          <input type="text" name="username" id="username" required />
          <label for="username">Username</label>
        </div>
        <div class="input-row">
          <div class="input-box">
            <input type="text" name="fname" id="fname" required />
            <label for="fname">First Name</label>
          </div>
          <div class="input-box">
            <input type="text" name="lname" id="lname" required />
            <label for="lname">Last Name</label>
          </div>
        </div>
        <div class="input-row">
          <div class="input-box">
            <input type="tel" name="contact" id="contact" required />
            <label for="contact">Contact Number</label>
          </div>
          <div class="input-box">
            <input type="email" name="email" id="email" required />
            <label for="email">Email</label>
          </div>
        </div>
        <div class="input-row">
          <div class="input-box">
            <input type="text" name="address" id="address" required />
            <label for="address">Address</label>
          </div>
          <div class="input-box">
            <input type="text" name="source_of_income" 
              id="source_of_income" required />
            <label for="source_of_income">Source of Income</label>
          </div>
        </div>
        <div class="input-row">
          <div class="input-box password-box">
            <input type="password" name="password" id="password" required />
            <label for="password">Password</label>
            <div class="show-password">
              <input type="checkbox" id="show-password" 
              onclick="togglePassword('password')"/>
              <label for="show-password">Show Password</label>
            </div>
          </div>
          <div class="input-box password-box">
            <input type="password" name="confirm" id="confirm" required />
            <label for="confirm">Confirm Password</label>
            <div class="show-password">
              <input type="checkbox" id="show-confirm" 
              onclick="togglePassword('confirm')"/>
              <label for="show-confirm">Show Password</label>
            </div>
          </div>
        </div>
        <button type="submit" class="btn" name="submit">Register</button>
        <div class="login-register">
          <p>Already have an account? 
            <a href="../html/login.html">Log in</a></p>
        </div>
      </form>
    </div>
  </div>
  <script src="../script/registration.js"></script>
</body>
</html>
