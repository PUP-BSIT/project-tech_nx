<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style/admin_user_list.css">
</head>
<body>
    <div class="admin-dashboard">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>WELCOME, ADMIN!</h2>
                <img src="https://i.pinimg.com/564x/2b/00/c5/2b00c50876ac15f61dbf7f048bdf54ff.jpg" 
                     alt="Admin Profile" class="admin-profile">
            </div>
            <nav>
                <ul>
                    <li class="active"><a href="#">USERS LIST</a></li>
                    <li><a href="#">PET LIST</a></li>
                    <li>ADOPTION PROGRESS
                        <ul>
                            <li><a href="#">Request List</a></li>
                        </ul>
                    </li>
                    <li>PAGES
                        <ul>
                            <li><a href="#">About Us</a></li>
                            <li><a href="#">Contact Us</a></li>
                            <li><a href="#">Privacy Policy</a></li>
                            <li><a href="#">Address</a></li>
                            <li><a href="#">FAQ</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </aside>
        <div class="main-content">
            <header class="header">
                <div class="header-left">
                    <div class="hamburger-menu" id="hamburgerMenu">
                        &#9776;
                    </div>
                    <div class="logo">PAWTECHNX</div>
                </div>
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search">
                </div>
                <div class="header-icons">
                    <a href="#">Home</a>
                    <a href="#">Notifications</a>
                </div>
            </header>
            <div class="content">
                <h1>Users List</h1>
                <div id="userList" class="user-list">
                </div>
            </div>
            <footer>
                <p>&copy; 2024 PAWTECHNX. All rights reserved.</p>
            </footer>
        </div>
    </div>

    <div id="userModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalProfileImage" class="profile-image"></div>
            <div id="modalDetails" class="user-details">
                <h2 id="modalName"></h2>
                <p><strong>Email:</strong> <span id="modalEmail">
                   </span></p>
                <p><strong>Phone:</strong> <span id="modalPhone"> 
                   </span></p>
                <p><strong>Address:</strong> <span id="modalAddress">
                   </span></p>
                <p><strong>Created At:</strong> <span id="modalCreatedAt">
                   </span></p>
            </div>
        </div>
    </div>
    <script src="../script/admin_user_list.js"></script>
</body>
</html>
